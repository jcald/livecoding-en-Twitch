<!DOCTYPE html>
<html>

<head>
    <title>Asincronia</title>
</head>

<body>
    <h1>Asincronia con AJAX #101</h1>
    <script>
        function sleep(ms) {
            console.log("Durmiendo...")
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve(ms)
                }, ms)
            })
        }


        console.log("Paso 1");

        // funciones autoejecutadas
        (async function() {
            let res = await sleep(1000);
            console.log(`Paso 2 Delay: ${res}ms`);

            res = await sleep(1200);
            console.log(`Paso 3 Delay: ${res}ms`);

            res = await sleep(1400);
            console.log(`Paso 4 Delay: ${res}ms`);
        })()
    </script>
</body>

</html>

</html>

</html>
