<!DOCTYPE html>
<html>

<head>
    <title>Asincronia</title>
</head>

<body>
    <h1>Asincronia con AJAX #101</h1>
    <script>
        function sleep(ms) {
            console.log("Durmiendo...")
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve(ms)
                }, ms)
            })
        }


        console.log("Paso 1");

        // funciones autoejecutadas
        (async function() {
            await sleep(1000);
            console.log("Paso 2");

            await sleep(2000);
            console.log("Paso 3");

            await sleep(2500);
            console.log("Paso 4");
        })()
    </script>
</body>

</html>

</html>
