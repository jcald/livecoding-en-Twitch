<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Asincronia</title>
</head>

<body>
    <h1>Promise Timers #101</h1>
    <script>
        function sleep(ms) {
            console.log("Durmiendo...")
            return new Promise((resolve, reject) => {
                setTimeout(resolve, ms)
            })
        }

        console.log("Paso 1")
        sleep(1000).then(() => console.log("Paso 2"))
            // Promise
            //     .all([sleep(1000), sleep(1500), sleep(800)])
            //     .then((responses) => console.log(`Termine ${responses.length} pasos en paralelo para llegar a este momento cosmico!`))
    </script>
</body>

</html>
